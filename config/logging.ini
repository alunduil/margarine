[loggers]
keys = root, margarine, margarine_debug

[logger_root]
level = INFO
handlers = stream_h

[logger_margarine]
level = INFO
handlers = stream_h
qualname = margarine

[logger_margarine_debug]
level = DEBUG
handlers = stream_debug_h
qualname = margarine

[handlers]
keys = stream_h, stream_debug_h

[handler_stream_h]
class = StreamHandler
level = INFO
formatter = default_f
args = (sys.stderr,)

[handler_stream_debug_h]
class = StreamHandler
level = DEBUG
formatter = default_debug_f
args = (sys.stderr,)

[formatters]
keys = default_f, default_debug_f

[formatter_default_f]
formet = %(name)s:%(levelname)s: %(process)d: %(message)s

[formatter_default_debug_f]
format = %(filename)s:%(lineno)d: %(process)d: %(message)s

