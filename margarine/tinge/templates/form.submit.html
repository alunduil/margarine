<form id="form-submit" class="form-inline">
  <fieldset>
    <legend>
      Submit an Article
    </legend>

    <div class="input-prepend input-append controls">
      <span class="add-on">http://</span>
      <input id="article-url" type="text" placeholder="Article URL">
      <button id="article-submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </fieldset>
</form>
