[loggers]
keys = crumbs, crumbs_debug, margarine, margarine_debug, root

[logger_crumbs]
level = INFO
handlers = stream_h, syslog_h
qualname = crumbs

[logger_crumbs_debug]
level = INFO
handlers = stream_debug_h, syslog_debug_h
qualname = crumbs

[logger_margarine]
level = INFO
handlers = stream_h, syslog_h
qualname = margarine

[logger_margarine_debug]
level = DEBUG
handlers = stream_debug_h, syslog_debug_h
qualname = margarine

[logger_root]
level = INFO
handlers = stream_h, syslog_h

[handlers]
keys = stream_h, stream_debug_h, syslog_h, syslog_debug_h

[handler_stream_h]
class = StreamHandler
level = INFO
formatter = default_f
args = (sys.stderr,)

[handler_stream_debug_h]
class = StreamHandler
level = DEBUG
formatter = default_debug_f
args = (sys.stderr,)

[handler_syslog_h]
class = handlers.SysLogHandler
level = INFO
formatter = default_f
args = ('/dev/log',)

[handler_syslog_debug_h]
class = handlers.SysLogHandler
level = INFO
formatter = default_debug_f
args = ('/dev/log',)

[formatters]
keys = default_f, default_debug_f

[formatter_default_f]
formet = %(name)s:%(levelname)s: %(process)d: %(message)s

[formatter_default_debug_f]
format = %(pathname)s:%(lineno)d: %(process)d: %(message)s
